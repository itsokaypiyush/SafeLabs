<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #4b0082);
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            background: #800080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #9400d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SafeLabs</h1>
        <p>Your secure space for experiments and learning.</p>
        <a href="{{ url_for('login') }}" class="btn">Get Started</a>
    </div>
</body>
</html>
